global information:
  content_version: 1.0
  name: catidb
  version: 2.0
  default modules: [catidb, soma-workflow, capsul]

base:
    requires:
        - type: apt
          name: python-dev
        - type: apt
          name: python-virtualenv
          
brainvisa-cmake:
    requires:
        - type: module
          name: base
        - type: apt
          name: cmake
        - type: pip
          name: Sphinx
          version: 1.3.1
    source:
        type: svn
        url: https://bioproj.extra.cea.fr/neurosvn/brainvisa/development/brainvisa-cmake/trunk
    build:
        type: brainvisa_cmake

soma-base:      
    requires:
        - type: module
          name: brainvisa-cmake
    source:
        type: svn
        url: https://bioproj.extra.cea.fr/neurosvn/brainvisa/soma/soma-base/trunk/
    build:
        type: brainvisa_cmake

soma-workflow:      
    requires:
        - type: module
          name: brainvisa-cmake
    requires:
        - type: module
          name: soma-base
    source:
        type: git
        url: https://github.com/neurospin/soma-workflow.git
    build:
        type: brainvisa_cmake
        
capsul:      
    requires:
        - type: module
          name: brainvisa-cmake
    requires:
        - type: module
          name: soma-base
    source:
        type: git
        url: https://github.com/neurospin/capsul.git
    build:
        type: brainvisa_cmake
        model: pure_python

